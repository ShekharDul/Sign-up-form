<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign up form</title>
</head>
<body>
  <img src="https://cdn.pixabay.com/photo/2015/07/10/15/13/building-839362_1280.jpg" id="image">
  <div id="content-container">
    <div id="quote">
      <p>This sign up form is completely useless <br> and you are signing up for nothing but <br> wasting your precious time by looking <br> at this webpage</p>
    </div>
    <div id="sign-up">
      <h1>Send your details through so I know that you wasted your time.</h1>
      <fieldset id="form">
        <form>
          <label for="first_name">First Name:</label>
          <input type="text" placeholder="Mike" id="first_name" required>

          <label for="last_name">Last Name: </label>
          <input type="text" id="last_name" placeholder="Tate" required>

          <label for="email">Email: </label>
          <input type="email" placeholder="miketate@example.com" id="email" required>

          <button type="submit">Submit</button>

        </form>
      </fieldset>
    </div>
  </div>
</body>
</html>
